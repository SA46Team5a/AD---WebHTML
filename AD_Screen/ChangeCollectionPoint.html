<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center pb-5">
            <h1 class="text-center mb=3">Appoint Department Representative</h1>
        </div>
        <div class="row justify-content-md-center mt-3">
            <div class="card col-8 ">
                <div class="card-body">
                    <div class="row justify-content-md-center mt-3">                      
                         <h4 class="col-10 text-left ">Collection Point</h4>                       
                    </div>
                    <div class="row justify-content-md-center mt-1">
                        <div class=" col-10">
                            <div class="form-check mt-2 ">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="StationeryStore" value="option1" checked>
                                <label class="form-check-label " for="StationeryStore">
                                    Stationery Store -Administration Building(9:30am)
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="ManagementSchool" value="option1" >
                                <label class="form-check-label" for="ManagementSchool">
                                    Management School(11:00am)
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="MedicalSchool" value="option1">
                                <label class="form-check-label" for="MedicalSchool">
                                    Medical School(9:30am)
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="EngineeringSchool" value="option1" >
                                <label class="form-check-label" for="EngineeringSchool">
                                    Science School(9:30am)
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="ScienceSchool" value="option1" >
                                <label class="form-check-label" for="ScienceSchool">
                                    Enginerring School(11:00am)
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="UniversityHospital" value="option1">
                                <label class="form-check-label" for="UniversityHospital">
                                    University Hospital(11:am)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center mt-3">
                        <div class="col-2">
                            <p>4-digit passcode:</p>
                        </div>
                        <div class="col-8 text-left">
                                <label id="passcode">
                                    xxxx
                                </label>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5" >
            <div class="col-4 text-right">
                <a tabindex="0" id="confirm" class="btn btn-primary" role="button" data-toggle="popover"
                   data-trigger="focus" title="Change Collection point" data-placement="left"
                   data-content="Collection Point change to <new collection point name>">Confirm</a>
            </div>
            <div class="col-4 text-left">
                <button type="button" id="home" class="btn btn-secondary ">Home</button>
            </div>
        </div>
        <script>
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
        </script>
    </div>
</body>
</html>
