<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center pb-5">
            <h1 class="text-center mb=3">Stationery Requisition Form</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-md-center">
                    <div class=" col-12">
                        <table id="Supplier3OrderTable" class="table mb-5">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-left">Description</th>
                                    <th scope="col" class="text-left">Unit of Measure</th>
                                    <th scope="col" class="text-center">Quantity Requested</th>
                                    <th scope="col" class="text-left">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Clips Double 1</td>
                                    <td>Doven</td>
                                    <td class="text-center">
                                        <input type="text" class="col-5 text-center" id="QtyReq_text" placeholder="1">
                                    </td>
                                    <td>
                                        <button id="btn_delete" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Clips Double 2</td>
                                    <td>Doven</td>
                                    <td class="text-center">
                                        <input type="text" class="col-5 text-center" id="QtyReq_text" placeholder="1">
                                    </td>
                                    <td>
                                        <button id="btn_delete" class="btn btn-danger">Delete</button>
                                    </td>

                                </tr>
                                <tr>
                                    <td>Clips Double Large</td>
                                    <td>Doven</td>
                                    <td class="text-center">
                                        <input type="text" class="col-5 text-center" id="QtyReq_text" placeholder="1">
                                    </td>
                                    <td>
                                        <button id="btn_delete" class="btn btn-danger">Delete</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-4 text-center">
                        <button id="btn_back" class="btn btn-secondary">View Stationery to add</button>
                    </div>
                    <div class="col-4 text-center">
                        <button id="btn_resubmit" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Resubmit Form</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-8 text-center">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info col-3 align-right ">OK</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">

                                <h6 class="modal-title text-right">Requisition Form Resubmission Confirmation</h6>
                            </div>
                            <div class="modal-body text-left">
                                <p>Are you sure you want to resubmit the requisition form?</p>
                            </div>
                            <div class="modal-footer">
                                <div class="row justify-content-md-center ">
                                    <div class="col-4 ">
                                        <button type="submit" data-dismiss="modal" class="btn btn-default">No</button>
                                    </div>
                                    <div class="col-4 text-end">
                                        <button type="submit" class="btn btn-primary">Yes</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
