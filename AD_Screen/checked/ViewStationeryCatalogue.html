<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <title></title>
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center pb-5">
            <h1 class="text-center mb=3">Stationery Catalogue</h1>
        </div>
        <div class="row justify-content-md-center my-auto">
            <div class="align-middle"> 
                Category:
            </div>
            <div class="form-group col-md-3 text-center">
                <select id="category " class="form-control">
                    <option selected>Clip</option>
                    <option>File</option>
                    <option>Pen</option>
                    <option>Puncher</option>
                    <option>Eraser</option>
                    <option>Exercise</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3">
            <div class="text-center"><input type="submit" class="btn btn-primary" value="Search" id="btn_search" /></div>
        </div>
        <div class="row justify-content-md-center mt-3">
            <div class="col-8">
                <table id="StationeryCatalogueTable" class="table">
                    <thead>
                        <tr>       
                            <th scope="col" class="text-left col-6">Description</th>
                            <th scope="col" class="text-center">Unit of Measure</th>
                            <th scope="col" class="text-center">Quantity in Stock</th>
                            <th scope="col" class="text-center">Quantity for Request</th>
                            <th scope="col" class="text-left">Action</th>                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr>    
                            <td>2B Pencil</td>
                            <td class="text-center">Box</td>
                            <td class="text-center">50</td>
                            <td class="text-center justify-content"><input type="text" class="form-control col-9 mx-auto" /></td>      
                            <td> <button id="btn_add" class="btn btn-primary">Add</button></td>
                        </tr>
                        <tr>
                            <td>2B Pencil</td>
                            <td class="text-center">Box</td>
                            <td class="text-center">80</td>
                            <td class="text-center"><input type="text" class="form-control col-9 mx-auto" /></td>
                            <td> <button id="btn_add" class="btn btn-primary">Add</button></td>
                        </tr>
                        <tr>
                            <td>Clips Paper Large</td>
                            <td class="text-center">Box</td>
                            <td class="text-center">20</td>
                            <td class="text-center"><input type="text" class="form-control col-9 mx-auto" /></td>
                            <td> <button id="btn_add" class="btn btn-primary">Add</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-8 text-right">
                <input type="submit" class="btn btn-primary" id="btn_gotorequestform"
                       value="Go to request form"  />
            </div>
        </div>
  </div>
</body>
</html>
