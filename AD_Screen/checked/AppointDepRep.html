<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center pb-5">
            <h1 class="text-center mb=3">Appoint Department Representative</h1>
        </div>
        <div class="row justify-content-md-center pb-5">
            <div class=" col-8">
                <form>
                    <div class="form-group">
                        <label for="Delegatedperson">Choose Department Representative</label>
                        <select id="DepRep" class="form-control">
                            <option selected>Mrs Pamela Kow</option>
                            <option>Mr Wee Kian Fatt</option>
                            <option> Mr Mohd.Azman</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center pt-5"  >
            <div class="col-4 text-right">
                <a tabindex="0" id="confirm" class="btn btn-primary" role="button" data-toggle="popover"
                   data-trigger="focus" title="Representative Appointed" data-placement="top"
                   data-content="A notification will be sent to the Department representive">Confirm</a>
            </div>
            <div class="col-4 text-left">
                <button type="button" id="home" class="btn btn-secondary ">Home</button>
            </div>           
        </div>
        <script>
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
        </script>
    </div>
</body>
</html>
