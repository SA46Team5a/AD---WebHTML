<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <title>Confirm Order Quantity</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center pb-3">Confirm Reorder Quantity</h1>
        <div class="row justify-content-md-center mt-3">
            <div class="col-8 text-center">
                <table id="ConfrimReorderQuantityTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Category</th>
                            <th scope="col" class="text-center">Description</th>
                            <th scope="col" class="text-center align-self-center col-3">Reorder Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pencil</td>
                            <td>2B Pencil</td>
                            <td class="text-center">
                                <input type="text" class="text-center form-control col-6 mx-auto" id="Quantity_text" placeholder="1">
                            </td>
                        </tr>
                        <tr>
                            <td>Pen</td>
                            <td>Blue Pen</td>
                            <td class="text-center">
                                <input type="text" class="text-center form-control col-6 mx-auto" id="Quantity_text" placeholder="1">
                            </td>

                        </tr>
                        <tr>
                            <td>Ruler</td>
                            <td>Ruler"6"</td>
                            <td class="text-center">
                                <input type="text" class="text-center form-control col-6 mx-auto" id="Quantity_text" placeholder="1">
                            </td>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3 col 8">
                <div class="col-4 text-center">
                    <button id="btn_back" class="btn btn-secondary">Back</button>
                </div>
                <div class="col-4 text-center">
                    <button id="btn_next" class="btn btn-primary">Next</button>
                </div>
            </div>
    </div>
</body>
</html>
