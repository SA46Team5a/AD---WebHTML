<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <title>Item Catalogue</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Item Catalogue</h1>
        <div class="row justify-content-md-center mt-3">
            <span class="my-auto">
                Category
            </span>
            <div class="col-3 text-center">
                <select class="form-control form-control-lg" name="StatusDropdownlist" id="StatusDropdownlist" onchange="ChangecatList()"
                    placeholder="Department">
                    <option value="0">Pencil</option>
                    <option value="1">Pen</option>
                    <option value="2">Envelope</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3 align-self-center">
            <span class="my-auto">
                Description
            </span>
            <div class="col-6 text-center">
                <input class="form-control form-control-lg" name="StatusDropdownlist" id="StatusDropdownlist" onchange="ChangecatList()"
                    placeholder="Search for Description">
                </input>
            </div>
            <div class="invalid-feedback">
                Please provide a category.
            </div>
        </div>
        <div class="row justify-content-md-center mt-3">
            <div class="col-9 text-center">
                <button id="btn_search" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="mt-6 mb-6"> </div>
        <div class="row justify-content-md-center mt-3">
            <div class="col-9 text-center">
                <table id="ItemCatalogueTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Reorder Level</th>
                            <th scope="col">Current Stock</th>
                            <th scope="col">Reorder Quantity</th>
                            <th scope="col">Reorder</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pencil</td>
                            <td>2B Pencil</td>
                            <td>50</td>
                            <td>20</td>
                            <td>50</td>
                            <td>
                                <button id="btn_add" class="btn btn-primary">Add</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Pen</td>
                            <td>Blue Pen</td>
                            <td>50</td>
                            <td>40</td>
                            <td>50</td>
                            <td>
                                <button id="btn_search" class="btn btn-primary">Add</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ruler</td>
                            <td>Ruler"6"</td>
                            <td>30</td>
                            <td>39</td>
                            <td>50</td>
                            <td>
                                <button id="btn_search" class="btn btn-primary">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3 col 8">
            <div class="col-4 text-center">
                <button id="btn_cancel" class="btn btn-secondary">Cancel</button>
            </div>
            <div class="col-4 text-center">
                <button id="btn_next" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>


</body>

</html>
