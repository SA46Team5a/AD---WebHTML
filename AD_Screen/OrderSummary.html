                                    <tr>

                                        <th scope="col" class="text-left">Description</th>
                                        <th scope="col" class="text-left">Required Quantity</th>
                                        <th scope="col" class="text-left">Available Quantity</th>
                                        <th scope="col" class="text-left">Supplier</th>
                                        <th scope="col" class="text-left">Total Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Pencil</td>

                                    <tr>
                                        <td>Pencil</td>
                                        <td>2B Pencil</td>
                                        <td>40</td>
                                        <td>40</td>
                                        <td>Supplier 2</td>
                                        <td>$80</td>

                                    </tr>
                                    <tr>
                                        <td>Pen</td>
                                        <td>Blue Pen</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>Supplier 3</td>
                                        <td>$400</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>Total:</td>
                                        <td><label>$580</label></td>
                                    </tr>
                                </tbody>
                            </table>                        
                    </div>
                </div>
            </div>
        </div>       
        <div class="row justify-content-md-center mt-5">
            <div class="col-4 text-center">
                <input type="submit" class="btn btn-primary" id="btn_downloadPo"
                       value="Download PO"  />
            </div>
            <div class="col-4 text-center">
                <button id="btn_home" class="btn btn-secondary">Home</button>
            </div>
        </div>
    </div>
